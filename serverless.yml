service: swayze-life-api

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: python2.7
  environment:
    DYNAMODB_BINGO_TABLE: ${self:service}-bingo-${opt:stage, self:provider.stage}
    AUTH0_CLIENT_ID: ${file(./secrets.json):AUTH0_CLIENT_ID}
    AUTH0_CLIENT_SECRET_KEY: ${file(./secrets.json):AUTH0_CLIENT_SECRET_KEY}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_BINGO_TABLE}"

functions:
  auth:
    runtime: nodejs6.10
    handler: authorizer/handler.auth
    cors: true

  listBingo:
    handler: bingo/list.bingo
    events:
      - http:
          path: bingos
          method: get
          cors: true
          authorizer: auth

  createBingo:
    handler: bingos/create.bingos
    events:
      - http:
          path: bingos
          method: post
          cors: true
          authorizer: auth

  getBingo:
    handler: bingos/get.bingo
    events:
      - http:
          path: bingos/{id}
          method: get
          cors: true
          authorizer: auth

  updateBingo:
    handler: bingos/update.bingo
    events:
      - http:
          path: bingos/{id}
          authorizer: auth

          method: put
          cors: true

resources:
  Resources:
    BingoDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Delete
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_BINGO_TABLE}
